<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Worry, Be Happy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>

<body>


    <div class="timer">
        <h1 style="color: var(--color1); font-size: x-large;" id="number">3</h1>
    </div>




    <div id="menu" style="text-align: center;">
        <h1 style="font-size: 5vh;">Játék szabályok</h1>
        <p>Menekülni kell a rád hulló cukrok elől.</p>
        <p>(Ha gépnél vagy a billentyűzeten lévő nyilak is működnek)</p>
        <img src="img/borat.jpg" alt="">
        <button style="text-align: center;" onclick="startGame()">Játék indítása</button>
    </div>



    <div class="score">
        <h3 style="color: var(--color1); font-size: x-large;">Idő: <span id="time">0</span> másodperc</h3>
    </div>



    <div id="game-space" style=" background-image: url('./img/mimo.png'); background-size: contain;">
        <div id="obstacle0">
            <div
                style="background-image: url('./img/4.1.png'); background-size: contain; border-radius: 50%; width:100%; height: 100%;">
            </div>
        </div>
        <div id="obstacle1">
            <div
                style="background-image: url('./img/4.3.png'); background-size: contain; border-radius: 50%; width:100%; height: 100%;">
            </div>
        </div>
        <div id="obstacle2">
            <div
                style="background-image: url('./img/4.2.png'); background-size: contain; border-radius: 50%; width:100%; height: 100%;">
            </div>
        </div>
        <div id="obstacle3">
            <div
                style="background-image: url('./img/4.png'); background-size: contain; border-radius: 50%; width:100%; height: 100%;">
            </div>
        </div>
        <div id="obstacle4">
            <div
                style="background-image: url('./img/4.4.png'); background-size: contain; border-radius: 50%; width:100%; height: 100%;">
            </div>
        </div>
        <div id="character">
            <div
                style="background-image: url('./img/1.jpg'); background-size: contain; border-radius: 50%; width:100%; height: 100%;">
            </div>
        </div>
    </div>



    <div class="button-container">
        <button style="color: var(--color1); font-size: xx-large;" id="left">Bal</button>
        <button style="color: var(--color1); font-size: xx-large;" id="right">Jobb</button>
    </div>



    <div id="final">
        <h3 style="text-align: center;">
            <span id="finalscore">
            </span> másodperc:
        </h3>
        <img id="image" src="" alt="">
        <button onClick="window.location.reload()"> Vissza a menübe</button>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js">
    </script>

</body>

</html>
